<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Udacity FEND Arcade Clone Project">
    <meta name="author" content="James Perrin">
    <title>Effective JavaScript: Frogger</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <h1>Udacity's Arcade Clone Project</h1>

        <div class="player-score">
            <i class="fab fa-btc"></i>
            <span>0</span>
        </div>

        <div class="player-lives">
            <i class="fa fa-heart"></i>
            <span>3</span>
        </div>

        <div class="canvas"></div>

        <div class="final-score-modal hidden">
            <section>
                <h1>Game Over!</h1>
                <ul>
                    <li class="final-score">
                        <p>Good job!</p>
                        <p>You earned
                            <span>2000</span>
                            <i class="fab fa-btc"></i>.</p>
                    </li>
                </ul>

                <button title="Play again?">Play again?</button>
            </section>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
